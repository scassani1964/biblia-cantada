<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>10 Confissoes da Biblia em Musica</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);min-height:100vh;color:#e8e8e8;font-family:'Merriweather',Georgia,serif}
.container{max-width:950px;margin:0 auto;padding:40px 20px}
header{text-align:center;margin-bottom:40px}
h1{font-family:'Playfair Display',serif;font-size:2.8rem;color:#ffd700;margin-bottom:15px}
.subtitle{font-size:1.1rem;color:#b8b8b8;font-style:italic}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;margin-bottom:40px}
.card{background:linear-gradient(145deg,#1e3a5f,#162d4a);border-radius:15px;padding:30px 20px;cursor:pointer;transition:all .3s ease;border:2px solid transparent;text-align:center}
.card:hover{transform:translateY(-5px);border-color:#ffd700;box-shadow:0 10px 30px rgba(255,215,0,0.2)}
.icon{font-size:2.5rem;margin-bottom:15px}
.num{font-family:'Playfair Display',serif;font-size:0.95rem;color:#ffd700;margin-bottom:8px}
.title{font-family:'Playfair Display',serif;font-size:1.4rem;color:#fff;margin-bottom:10px}
.verse{font-size:0.85rem;color:#a0a0a0;font-style:italic}
.links{text-align:center;margin:30px 0}
.links a{color:#ffd700;text-decoration:none;margin:0 15px;font-size:0.95rem}
.links a:hover{text-decoration:underline}
footer{text-align:center;margin-top:40px;padding-top:20px;border-top:1px solid #333;color:#888;font-size:0.85rem}
.popup{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px}
.popup-box{background:linear-gradient(145deg,#1a1a2e,#16213e);padding:30px;border-radius:20px;max-width:700px;width:100%;max-height:90vh;overflow:auto;position:relative;border:2px solid #ffd700}
.close{position:absolute;top:15px;right:20px;font-size:2rem;background:none;border:none;color:#ffd700;cursor:pointer}
.close:hover{color:#fff}
.popup h2{font-family:'Playfair Display',serif;font-size:1.8rem;color:#ffd700;text-align:center;margin-bottom:10px}
.popup .pv{color:#a0a0a0;text-align:center;font-style:italic;margin-bottom:20px}
.player{background:linear-gradient(145deg,#0d1b2a,#1b263b);border-radius:15px;padding:20px;margin-bottom:20px}
.player audio{width:100%}
.btn-lyrics{display:block;width:100%;padding:15px;background:#ffd700;color:#1a1a2e;border:none;border-radius:10px;font-size:1rem;cursor:pointer;font-weight:bold;margin-bottom:15px}
.btn-lyrics:hover{background:#ffed4a}
.lyrics{background:rgba(0,0,0,0.3);border-radius:10px;padding:25px;line-height:1.9;white-space:pre-line;color:#e8e8e8;display:none}
.lyrics.show{display:block}
</style>
</head>
<body>
<div class="container">
<header>
<h1>10 Confissoes da Biblia em Musica</h1>
<p class="subtitle">Declare a Palavra de Deus sobre sua vida</p>
</header>
<div class="grid" id="grid"></div>
<div class="links">
<a href="index.html">Voltar para Biblia Cantada</a> |
<a href="promessas.html">Promessas da Biblia</a>
</div>
<footer>&copy; 2025 St&eacute;phane Cassani - Todos os direitos reservados</footer>
</div>

<div class="popup" id="popup">
<div class="popup-box">
<button class="close" onclick="fechar()">X</button>
<h2 id="pt"></h2>
<p class="pv" id="pv"></p>
<div class="player"><audio controls id="au"></audio></div>
<button class="btn-lyrics" onclick="toggleLyrics()">Ver a letra</button>
<div class="lyrics" id="ly"></div>
</div>
</div>

<script>
var BASE="https://archive.org/download/confissoes-biblia-cantada-v2/";
var C=[
{n:1,i:"\u{1F60A}",f:"01_Alegria",t:"Eu sou alegre",v:"Neemias 8:10 - Salmo 16:11",l:"[Verse 1]\nA alegria do Senhor e minha forca\nMesmo na luta eu nao vou parar\nNeemias oito dez ecoa forte\nO meu coracao comeca a cantar\n\n[Chorus]\nEu sou alegre, eu sou alegre\nA alegria do Senhor vive em mim\nEu sou alegre, eu sou alegre\nNa Tua presenca ha alegria sem fim\n\n[Verse 2]\nTu me mostras o caminho da vida\nSalmo dezesseis comeca a brilhar\nNa Tua face ha fartura eterna\nMinha alma aprende a dancar\n\n[Bridge]\nNao e emocao, e promessa viva\nNao e momento, e eternidade\n\n[Final Chorus]\nEu sou alegre, eu sou alegre\nA alegria do Senhor me faz vencer"},
{n:2,i:"\u2764",f:"02_Curado",t:"Eu estou curado",v:"Isaias 53:5 - 1 Pedro 2:24",l:"[Verse 1]\nPelas Suas pisaduras eu fui sarado\nIsaias declarou e eu creio assim\nNa cruz Jesus levou minha dor\nHoje a cura vive dentro de mim\n\n[Chorus]\nEu estou curado, em nome de Jesus\nEu estou curado, pelo poder da cruz\nO sangue falou mais alto que a dor\nEu estou curado pelo amor do Senhor\n\n[Verse 2]\nPedro confirmou o que Deus ja fez\nQue eu fui curado pelo sacrificio\nJa nao vivo pelo que eu sinto\nMas pela verdade do Teu juizo\n\n[Bridge]\nEle enviou a Sua Palavra\nE me sarou por completo\n\n[Final Chorus]\nEu estou curado, para a gloria de Deus"},
{n:3,i:"\u{1F4AA}",f:"03_Saude",t:"Eu tenho saude",v:"3 Joao 1:2",l:"[Verse 1]\nAcima de tudo Tu desejas\nQue eu prospere em tudo, o Pai\nQue a minha alma seja forte\nE que a minha saude viva em paz\n\n[Chorus]\nEu tenho saude, minha alma vai bem\nO Senhor cuida de mim tambem\nEu tenho saude, forca e vida em abundancia\nPorque o meu Deus e minha seguranca\n\n[Verse 2]\nO Senhor e quem me fortalece\nRenova as minhas forcas como a aguia\n\n[Final Chorus]\nEu tenho saude, para viver Teu amor"},
{n:4,i:"\u{1F3C6}",f:"04_Vencedor",t:"Eu sou vencedor",v:"Romanos 8:37 - 1 Joao 5:4",l:"[Verse 1]\nTudo que nasceu de Deus vence o mundo\nEsta Palavra vive em mim\nMinha fe nao e silencio\nE fogo que nao tem fim\n\n[Chorus]\nEu sou vencedor, mais que vencedor\nPor Aquele que me amou\nEu sou vencedor, mais que vencedor\nMinha vitoria vem do Senhor\n\n[Verse 2]\nRomanos oito ja declarou\nQue em tudo eu vou vencer\nNada pode me separar\nDo amor que me fez viver\n\n[Bridge]\nSe Deus e por mim, quem sera contra mim?\n\n[Final Chorus]\nEu sou vencedor, para sempre vencedor"},
{n:5,i:"\u{1F331}",f:"05_Prospero",t:"Eu sou prospero",v:"Josue 1:8 - Salmo 1:3",l:"[Verse 1]\nEste livro nao sai da minha boca\nJosue um oito diz assim\nQuando eu medito dia e noite\nO sucesso nasce dentro de mim\n\n[Chorus]\nEu sou prospero, pelo Senhor\nTudo que eu faco vai prosperar\nEu sou prospero, pela Palavra\nO meu futuro Ele vai abencoar\n\n[Verse 2]\nSou como arvore junto as aguas\nSalmo um comeca a florescer\nDou fruto no tempo certo\nTudo o que faco vai crescer\n\n[Final Chorus]\nEu sou prospero, para a gloria de Deus"},
{n:6,i:"\u{1F64F}",f:"06_Grato",t:"Eu sou grato",v:"1 Tess. 5:18 - Salmo 100:4",l:"[Verse 1]\nEm tudo eu dou gracas\nMesmo quando nao entendo\nO meu coracao aprende\nA confiar no Teu tempo\n\n[Chorus]\nEu sou grato, eu sou grato\nEm tudo eu Te agradeco\nEu sou grato, eu sou grato\nPorque Tua graca nunca falhou\n\n[Verse 2]\nEntro pelas portas com louvor\nSalmo cem vive em mim\nEu Te louvo com alegria\nDo comeco ate o fim\n\n[Final Chorus]\nEu sou grato, para sempre grato"},
{n:7,i:"\u2728",f:"07_Feliz",t:"Eu sou feliz",v:"Salmo 16:11",l:"[Verse 1]\nNa Tua presenca ha plenitude de alegria\nNada pode roubar a minha paz\nMinha felicidade vem do ceu\nNao depende do que o mundo traz\n\n[Chorus]\nEu sou feliz, eu sou feliz\nPorque minha alegria vem de Ti\nEu sou feliz, eu sou feliz\nJesus, Tu vives dentro de mim\n\n[Verse 2]\nMesmo quando a lagrima vem\nTua alegria me faz sorrir\n\n[Final Chorus]\nEu sou feliz, para sempre feliz"},
{n:8,i:"\u{1F54A}",f:"08_Abencoado",t:"Eu sou abencoado",v:"Efesios 1:3 - Numeros 6:24-26",l:"[Verse 1]\nBendito seja o Deus e Pai\nQue ja me abencoou em Cristo\nToda bencao espiritual\nHoje vive em mim, eu existo\n\n[Chorus]\nEu sou abencoado, eu sou guardado\nO Senhor faz brilhar Seu rosto em mim\nEu sou abencoado, eu sou guardado\nA Tua paz nao tem fim\n\n[Verse 2]\nO Senhor me abencoa e me guarda\nEm cada passo do meu caminhar\n\n[Final Chorus]\nEu sou abencoado, para sempre abencoado"},
{n:9,i:"\u{1F932}",f:"09_Amem",t:"Assim seja (Amem)",v:"Mateus 6:13 - Apocalipse 22:20",l:"[Verse 1]\nTudo que foi declarado em fe\nEu selo agora em oracao\nQue se cumpra a vontade do ceu\nAqui na terra e no coracao\n\n[Chorus]\nAmem, amem, assim seja\nTua e a gloria e o poder\nAmem, amem, assim seja\nVem Senhor Jesus reinar\n\n[Verse 2]\nAquilo que Tu prometeste\nPara sempre vai se cumprir\n\n[Final Chorus]\nAmem, amem, assim seja"},
{n:10,i:"\u{1F54A}",f:"10_Shalom",t:"Paz do Senhor (Shalom)",v:"Joao 14:27 - Numeros 6:26",l:"[Verse 1]\nA Minha paz Eu vos dou\nDisse Jesus em verdade\nNao e como o mundo pode dar\nE paz que cura a alma de verdade\n\n[Chorus]\nShalom Adonai, Shalom Adonai\nA Tua paz vive em mim\nShalom Adonai, Shalom Adonai\nDo meu levantar ate o fim\n\n[Verse 2]\nQue o Senhor volte o rosto para mim\nE me conceda a Sua paz\n\n[Final Chorus]\nShalom Adonai, paz perfeita sem fim"}
];
var g=document.getElementById("grid");
for(var i=0;i<C.length;i++){
var c=C[i];
var card=document.createElement("div");
card.className="card";
card.setAttribute("onclick","abrir("+c.n+")");
card.innerHTML='<div class="icon">'+c.i+'</div><div class="num">Confissao '+c.n+'</div><div class="title">'+c.t+'</div><div class="verse">'+c.v+'</div>';
g.appendChild(card);
}
function abrir(n){
var c=C[n-1];
document.getElementById("pt").textContent=c.t;
document.getElementById("pv").textContent=c.v;
document.getElementById("au").src=BASE+c.f+".mp3";
document.getElementById("ly").textContent=c.l;
document.getElementById("ly").classList.remove("show");
document.querySelector(".btn-lyrics").textContent="Ver a letra";
document.getElementById("popup").style.display="flex";
document.getElementById("au").play();
}
function toggleLyrics(){
var ly=document.getElementById("ly");
var btn=document.querySelector(".btn-lyrics");
if(ly.classList.contains("show")){
ly.classList.remove("show");
btn.textContent="Ver a letra";
}else{
ly.classList.add("show");
btn.textContent="Esconder a letra";
}
}
function fechar(){
document.getElementById("popup").style.display="none";
document.getElementById("au").pause();
}
document.addEventListener("keydown",function(e){if(e.key==="Escape")fechar();});
</script>
</body>
</html>
