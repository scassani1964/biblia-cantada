    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(135deg, #0f1628 0%, #1a1f3a 50%, #0a0d1a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);

        h1 {

        /* Grille des themes */
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .theme-card {
            background: rgba(212, 175, 55, 0.08);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-card:hover {
            background: rgba(212, 175, 55, 0.18);
            border-color: #d4af37;
            transform: translateY(-3px);
        }
        .theme-card.active {
            background: rgba(212, 175, 55, 0.25);
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .theme-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .theme-name {
            font-family: 'Playfair Display', Georgia, serif;

            color: #d4af37;
            margin-bottom: 10px;
        }
        .theme-description {
            color: #94a3b8;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .theme-psalms {

        /* Player */

            text-align: center;

        .player-section.active {
            display: block;
        }
        .player-theme {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8em;
            color: #d4af37;
            margin-bottom: 10px;
        }
        .player-psalm {
            font-size: 1.2em;
            color: #f8fafc;
            margin-bottom: 20px;
        }
        
        .psalm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .psalm-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.5);
            color: #f8fafc;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            font-size: 1em;
            transition: all 0.3s;
        }
        .psalm-btn:hover {
            background: rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
        .psalm-btn.playing {
            background: linear-gradient(135deg, #d4af37, #b8960c);
            color: #0f172a;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .audio-container {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 500px;
        }
        
        .player-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .close-player, .lyrics-btn {
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #94a3b8;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .close-player:hover, .lyrics-btn:hover {
            border-color: #d4af37;
            color: #d4af37;
        }
        .lyrics-btn.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            color: #d4af37;
        }
        
        /* Paroles */
        .lyrics-container {
            display: none;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
            text-align: left;
        }
        .lyrics-container.active {
            display: block;
        }
        .lyrics-container::-webkit-scrollbar { width: 8px; }
        .lyrics-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .lyrics-container::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.4); border-radius: 4px; }
        .lyrics-text {
            font-size: 0.95em;
            line-height: 1.7;
            color: #cbd5e1;
            white-space: pre-wrap;
        }
        .lyrics-text .section-label {
            color: #d4af37;
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        .no-lyrics {
            color: #64748b;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #64748b;
            font-size: 0.85em;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        footer a {
            color: #d4af37;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .themes-grid { grid-template-columns: 1fr; }
            .theme-card { padding: 20px; }
            .theme-icon { font-size: 2em; }
            .theme-name { font-size: 1.2em; }
            .player-theme { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Promessas da BÃ­blia em MÃºsica</h1>

        </header>
        
        <div class="player-section" id="player-section">
            <div class="player-theme" id="player-theme">-</div>
            <div class="player-psalm" id="player-psalm">Escolha um Salmo</div>
            <div class="psalm-buttons" id="psalm-buttons"></div>
            <div class="audio-container">
                <audio id="audio" controls></audio>

            <div class="player-actions">
                <button class="lyrics-btn" id="lyrics-btn" onclick="toggleLyrics()">ðŸ“œ Letras</button>

            </div>
            <div class="lyrics-container" id="lyrics-container">

        <footer>

    <script>
        const ARCHIVE_BASE = "https://archive.org/download/promessas-biblia-cantada";
        
        const themes = [
            {
                id: 'ansiedade',
                icon: 'ðŸ˜°',
                name: 'Ansiedade / Medo',
                description: 'Quando a preocupaÃ§Ã£o te sufoca, encontre descanso na presenÃ§a de Deus.',
                psalms: [23, 27, 46, 91]
            },
            {
                id: 'paz',
                icon: 'ðŸ•Šï¸',
                name: 'Paz',
                description: 'A paz que excede todo entendimento, aquela que o mundo nÃ£o pode dar.',
                psalms: [4, 23, 37, 131]
            },
            {
                id: 'louvor',
                icon: 'ðŸ™Œ',
                name: 'Louvor / Alegria',
                description: 'Quando seu coraÃ§Ã£o transborda de gratidÃ£o e quer celebrar o Senhor.',
                psalms: [100, 145, 148, 150]
            },
            {
                id: 'protecao',
                icon: 'ðŸ›¡ï¸',
                name: 'ProteÃ§Ã£o',
                description: 'O Senhor Ã© o seu refÃºgio, sua fortaleza, seu escudo.',
                psalms: [91, 121, 125]
            },
            {
                id: 'tristeza',
                icon: 'ðŸ˜¢',
                name: 'Tristeza / DesÃ¢nimo',
                description: 'No vale da sombra, Ele estÃ¡ com vocÃª.',
                psalms: [34, 42, 130]
            },
            {
                id: 'forca',
                icon: 'ðŸ’ª',
                name: 'ForÃ§a / Coragem',
                description: 'Quando vocÃª precisa renovar suas forÃ§as e coragem.',
                psalms: [18, 27, 46, 144]
            },
            {
                id: 'confianca',
                icon: 'ðŸ™',
                name: 'ConfianÃ§a',
                description: 'Entregue seu caminho ao Senhor, confie Nele.',
                psalms: [23, 37, 62, 91]
            },
            {
                id: 'cura',
                icon: 'ðŸ’š',
                name: 'Cura',
                description: 'Aquele que sara todas as suas doenÃ§as, que redime a sua vida.',
                psalms: [30, 103, 147]
            }
        ];
        
        let currentTheme = null;
        let currentPsalm = null;
        let lyricsVisible = false;
        
        function renderThemes() {
            const grid = document.getElementById('themes-grid');
            grid.innerHTML = themes.map(theme => `
                <div class="theme-card" data-id="${theme.id}" onclick="selectTheme('${theme.id}')">
                    <div class="theme-icon">${theme.icon}</div>
                    <div class="theme-name">${theme.name}</div>
                    <div class="theme-description">${theme.description}</div>
                    <div class="theme-psalms">Salmos ${theme.psalms.join(', ')}</div>
                </div>
            `).join('');
        }
        
        function selectTheme(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;
            
            currentTheme = theme;
            
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.toggle('active', card.dataset.id === themeId);
            });
            
            const playerSection = document.getElementById('player-section');
            playerSection.classList.add('active');
            
            document.getElementById('player-theme').innerHTML = theme.icon + ' ' + theme.name;
            document.getElementById('player-psalm').textContent = 'Escolha um Salmo';
            
            const buttonsContainer = document.getElementById('psalm-buttons');
            buttonsContainer.innerHTML = theme.psalms.map(psalm => `
                <button class="psalm-btn" data-psalm="${psalm}" onclick="playPsalm(${psalm})">
                    Salmo ${psalm}
                </button>
            `).join('');
            
            // Reset lyrics
            lyricsVisible = false;
            document.getElementById('lyrics-container').classList.remove('active');
            document.getElementById('lyrics-btn').classList.remove('active');
            
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function playPsalm(psalmNum) {
            currentPsalm = psalmNum;
            
            document.querySelectorAll('.psalm-btn').forEach(btn => {
                btn.classList.toggle('playing', parseInt(btn.dataset.psalm) === psalmNum);
            });
            
            document.getElementById('player-psalm').textContent = 'Salmo ' + psalmNum;
            
            const chapterPadded = String(psalmNum).padStart(3, '0');
            const url = ARCHIVE_BASE + '/19_Salmos_' + chapterPadded + '.mp3';
            
            const audio = document.getElementById('audio');
            audio.src = url;
            
            // Update lyrics if visible
            if (lyricsVisible) {
                updateLyrics();
            }
        }
        
        function toggleLyrics() {
            lyricsVisible = !lyricsVisible;
            document.getElementById('lyrics-container').classList.toggle('active', lyricsVisible);
            document.getElementById('lyrics-btn').classList.toggle('active', lyricsVisible);
            if (lyricsVisible) {
                updateLyrics();
            }
        }
        
        function updateLyrics() {
            const lyricsText = document.getElementById('lyrics-text');
            if (!currentPsalm) {
                lyricsText.innerHTML = '<div class="no-lyrics">Escolha um Salmo primeiro</div>';
                return;
            }
            
            if (typeof psalmLyrics !== 'undefined' && psalmLyrics[currentPsalm]) {
                let lyrics = psalmLyrics[currentPsalm];
                let formatted = lyrics.replace(/\[([^\]]+)\]/g, '<span class="section-label">[$1]</span>');
                formatted = formatted.replace(/\n/g, '<br>');
                lyricsText.innerHTML = formatted;
            } else {
                lyricsText.innerHTML = '<div class="no-lyrics">Letras nÃ£o disponÃ­veis para este Salmo</div>';
            }
        }
        
        function closePlayer() {
            document.getElementById('player-section').classList.remove('active');
            document.getElementById('audio').pause();
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            currentTheme = null;
            currentPsalm = null;
            lyricsVisible = false;
        }
        
        renderThemes();
    </script>
</body>
