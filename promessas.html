<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promessas da B&iacute;blia em M&uacute;sica</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5em;
            color: #e94560;
            margin-bottom: 15px;
        }
        .subtitle {
            color: #aaa;
            font-size: 1.1em;
            font-style: italic;
        }
        
        /* Grille des themes */
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .theme-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .theme-card:hover {
            background: rgba(233, 69, 96, 0.15);
            border-color: #e94560;
            transform: translateY(-3px);
        }
        .theme-card.active {
            background: rgba(233, 69, 96, 0.25);
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        .theme-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .theme-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.4em;
            color: #e94560;
            margin-bottom: 10px;
        }
        .theme-description {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .theme-psalms {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #888;
            font-size: 0.9em;
        }
        
        /* Player */
        .player-section {
            display: none;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }
        .player-section.active {
            display: block;
        }
        .player-theme {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8em;
            color: #e94560;
            margin-bottom: 10px;
        }
        .player-psalm {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .psalm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .psalm-btn {
            background: rgba(233, 69, 96, 0.3);
            border: 2px solid #e94560;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            font-size: 1em;
            transition: all 0.3s;
        }
        .psalm-btn:hover {
            background: #e94560;
        }
        .psalm-btn.playing {
            background: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }
        
        .audio-container {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            max-width: 500px;
        }
        
        .close-player {
            margin-top: 20px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #aaa;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .close-player:hover {
            border-color: #fff;
            color: #fff;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.85em;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        footer a {
            color: #e94560;
            text-decoration: none;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .themes-grid { grid-template-columns: 1fr; }
            .theme-card { padding: 20px; }
            .theme-icon { font-size: 2em; }
            .theme-name { font-size: 1.2em; }
            .player-theme { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Promessas da B&iacute;blia em M&uacute;sica</h1>
            <p class="subtitle">Encontre paz nos Salmos conforme sua necessidade</p>
        </header>
        
        <div class="player-section" id="player-section">
            <div class="player-theme" id="player-theme">-</div>
            <div class="player-psalm" id="player-psalm">Escolha um Salmo</div>
            <div class="psalm-buttons" id="psalm-buttons"></div>
            <div class="audio-container">
                <audio id="audio" controls></audio>
            </div>
            <button class="close-player" onclick="closePlayer()">Fechar</button>
        </div>
        
        <div class="themes-grid" id="themes-grid"></div>
        
        <footer>
            <p>2025 B&iacute;blia Cantada - St&eacute;phane Cassani</p>
            <p><a href="index.html">Voltar para a B&iacute;blia Cantada</a></p>
        </footer>
    </div>
    
    <script>
        const ARCHIVE_BASE = "https://archive.org/download/biblia-cantada";
        
        const themes = [
            {
                id: 'ansiedade',
                icon: 'ðŸ˜°',
                name: 'Ansiedade / Medo',
                description: 'Quando a preocupa&ccedil;&atilde;o te sufoca, encontre descanso na presen&ccedil;a de Deus.',
                psalms: [23, 27, 46, 91]
            },
            {
                id: 'paz',
                icon: 'â˜®ï¸',
                name: 'Paz',
                description: 'A paz que excede todo entendimento, aquela que o mundo n&atilde;o pode dar.',
                psalms: [4, 23, 37, 131]
            },
            {
                id: 'louvor',
                icon: 'ðŸ™Œ',
                name: 'Louvor / Alegria',
                description: 'Quando seu cora&ccedil;&atilde;o transborda de gratid&atilde;o e quer celebrar o Senhor.',
                psalms: [100, 145, 148, 150]
            },
            {
                id: 'protecao',
                icon: 'ðŸ›¡ï¸',
                name: 'Prote&ccedil;&atilde;o',
                description: 'O Senhor &eacute; o seu ref&uacute;gio, sua fortaleza, seu escudo.',
                psalms: [91, 121, 125]
            },
            {
                id: 'tristeza',
                icon: 'ðŸ˜¢',
                name: 'Tristeza / DesÃ¢nimo',
                description: 'No vale da sombra, Ele est&aacute; com voc&ecirc;.',
                psalms: [34, 42, 130]
            },
            {
                id: 'forca',
                icon: 'ðŸ’ª',
                name: 'For&ccedil;a / Coragem',
                description: 'Quando voc&ecirc; precisa renovar suas for&ccedil;as e coragem.',
                psalms: [18, 27, 46, 144]
            },
            {
                id: 'confianca',
                icon: 'ðŸ™',
                name: 'Confian&ccedil;a',
                description: 'Entregue seu caminho ao Senhor, confie Nele.',
                psalms: [23, 37, 62, 91]
            },
            {
                id: 'cura',
                icon: 'ðŸ’š',
                name: 'Cura',
                description: 'Aquele que sara todas as suas doen&ccedil;as, que redime a sua vida.',
                psalms: [30, 103, 147]
            }
        ];
        
        let currentTheme = null;
        let currentPsalm = null;
        
        function renderThemes() {
            const grid = document.getElementById('themes-grid');
            grid.innerHTML = themes.map(theme => `
                <div class="theme-card" data-id="${theme.id}" onclick="selectTheme('${theme.id}')">
                    <div class="theme-icon">${theme.icon}</div>
                    <div class="theme-name">${theme.name}</div>
                    <div class="theme-description">${theme.description}</div>
                    <div class="theme-psalms">Salmos ${theme.psalms.join(', ')}</div>
                </div>
            `).join('');
        }
        
        function selectTheme(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;
            
            currentTheme = theme;
            
            // Update active state
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.toggle('active', card.dataset.id === themeId);
            });
            
            // Show player
            const playerSection = document.getElementById('player-section');
            playerSection.classList.add('active');
            
            document.getElementById('player-theme').innerHTML = theme.icon + ' ' + theme.name;
            document.getElementById('player-psalm').textContent = 'Escolha um Salmo';
            
            // Render psalm buttons
            const buttonsContainer = document.getElementById('psalm-buttons');
            buttonsContainer.innerHTML = theme.psalms.map(psalm => `
                <button class="psalm-btn" data-psalm="${psalm}" onclick="playPsalm(${psalm})">
                    Salmo ${psalm}
                </button>
            `).join('');
            
            // Scroll to player
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function playPsalm(psalmNum) {
            currentPsalm = psalmNum;
            
            // Update button states
            document.querySelectorAll('.psalm-btn').forEach(btn => {
                btn.classList.toggle('playing', parseInt(btn.dataset.psalm) === psalmNum);
            });
            
            // Update title
            document.getElementById('player-psalm').textContent = 'Salmo ' + psalmNum;
            
            // Build URL - Salmos are book 19
            const chapterPadded = String(psalmNum).padStart(3, '0');
            const url = ARCHIVE_BASE + '/19_Salmos_' + chapterPadded + '.mp3';
            
            // Play audio
            const audio = document.getElementById('audio');
            audio.src = url;
            audio.play();
        }
        
        function closePlayer() {
            document.getElementById('player-section').classList.remove('active');
            document.getElementById('audio').pause();
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            currentTheme = null;
            currentPsalm = null;
        }
        
        // Initialize
        renderThemes();
    </script>
</body>
</html>
