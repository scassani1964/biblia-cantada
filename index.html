<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia Cantada - Todos os 66 Livros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .book-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .book-card.available {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .book-card.unavailable {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }
        
        .book-number {
            font-size: 0.9em;
            font-weight: bold;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .book-name {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        
        .player-container.active {
            display: block;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Biblia Cantada</h1>
            <p class="subtitle">Ouca a Palavra de Deus em musicas</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="available-count">0</div>
                    <div class="stat-label">Livros Disponiveis</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="audio-count">0</div>
                    <div class="stat-label">Audios Totais</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="unavailable-count">0</div>
                    <div class="stat-label">Em Breve</div>
                </div>
            </div>
        </header>
        
        <div class="books-grid" id="books-grid"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <div class="modal-title" id="modal-title"></div>
            </div>
            <ul class="file-list" id="file-list"></ul>
        </div>
    </div>
    
    <div class="player-container" id="player-container">
        <div class="now-playing" id="now-playing">Carregando...</div>
        <audio id="audio-player" controls></audio>
    </div>
    
    <script>

const BOOKS = [

  {n:51, name:'Colossenses', files:[{name:'Colossenses 20min', file:'51_Colossenses_20min.mp3'},{name:'Colossenses Adoracao', file:'51_Colossenses_Adoracao.mp3'},{name:'Colossenses Cap1-4', file:'51_Colossenses_Cap1-4.mp3'},{name:'Colossenses Single', file:'51_Colossenses_Single.mp3'}]},

  {n:62, name:'1 Joao', files:[{name:'1Joao', file:'62_1Joao.mp3'}]},
  {n:63, name:'2 Joao', files:[{name:'2Joao', file:'63_2Joao.mp3'}]},
  {n:64, name:'3 Joao', files:[{name:'3Joao', file:'64_3Joao.mp3'}]},
  {n:65, name:'Judas', files:[{name:'Judas', file:'65_Judas.mp3'}]},
  {n:66, name:'Apocalipse', files:[{name:'Apocalipse Parte1', file:'66_Apocalipse_Parte1.mp3'},{name:'Apocalipse Parte2', file:'66_Apocalipse_Parte2.mp3'},{name:'Apocalipse Parte3', file:'66_Apocalipse_Parte3.mp3'}]}
];
        
        let currentAudio = null;
        
        function initBooks() {
            const grid = document.getElementById('books-grid');
            let availableCount = 0;
            let audioCount = 0;
            
            BOOKS.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                if (book.files && book.files.length > 0) {
                    card.className += ' available';
                    availableCount++;
                    audioCount += book.files.length;
                    
                    if (book.files.length === 1) {
                        card.onclick = () => playFile(book.n, book.name, book.files[0]);
                    } else {
                        card.onclick = () => showModal(book);
                    }
                } else {
                    card.className += ' unavailable';
                }
                
                card.innerHTML = `
                    <div class="book-number">${book.n}</div>
                    <div class="book-name">${book.name}</div>
                `;
                
                grid.appendChild(card);
            });
            
            document.getElementById('available-count').textContent = availableCount;
            document.getElementById('audio-count').textContent = audioCount;
            document.getElementById('unavailable-count').textContent = 66 - availableCount;
        }
        
        function showModal(book) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const list = document.getElementById('file-list');
            
            title.textContent = book.name;
            list.innerHTML = '';
            
            book.files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.textContent = file.name;
                li.onclick = () => {
                    playFile(book.n, book.name, file);
                    closeModal();
                };
                list.appendChild(li);
            });
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function playFile(number, bookName, file) {
            const player = document.getElementById('audio-player');
            const playerContainer = document.getElementById('player-container');
            const nowPlaying = document.getElementById('now-playing');
            
            const url = ARCHIVE_BASE_URL + encodeURIComponent(file.file);
            
            player.src = url;
            nowPlaying.textContent = `Tocando: ${bookName} - ${file.name}`;
            playerContainer.classList.add('active');
            
            player.play();
        }
        
        // Initialiser au chargement
        window.onload = initBooks;
        
        // Fermer modal au clic exterieur
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
