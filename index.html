<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblia Cantada - Colecao completa dos 66 livros biblicos em audio portugues com musica e louvor">
    <meta name="keywords" content="biblia, audio, portugues, louvor, musica crista, biblia cantada">
    <meta name="author" content="Stephane Cassani - Mania Libris">
    <title>Biblia Cantada - Audio Biblico em Portugues</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .book-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .book-card.available {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .book-card.unavailable {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }
        
        .book-card.unavailable:hover {
            transform: none;
        }
        
        .book-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .book-name {
            font-size: 0.95em;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        
        .player-container.active {
            display: block;
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .player-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        audio {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        
        .close-player {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .close-player:hover {
            background: #cc0000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: white;
            opacity: 0.8;
        }
        
        footer a {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .stat-card {
                padding: 15px 25px;
            }
            
            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Biblia Cantada</h1>
            <p class="subtitle">Ouca os 66 livros da Biblia em audio com musica e louvor</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="available-count">32</div>
                <div class="stat-label">Disponiveis</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="coming-soon-count">34</div>
                <div class="stat-label">Em breve</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">Gratuito</div>
            </div>
        </div>
        
        <div id="books-container" class="books-grid">
            <div class="loading">Carregando...</div>
        </div>
        
        <footer>
            <p>Projeto Mania Libris | Por Stephane Cassani</p>
            <p><a href="https://manialibris.com" target="_blank">manialibris.com</a></p>
        </footer>
    </div>
    
    <div class="player-container" id="player-container">
        <button class="close-player" onclick="closePlayer()">Fechar</button>
        <div class="player-info">
            <div class="player-title" id="player-title">Carregando...</div>
        </div>
        <audio id="audio-player" controls autoplay>
            Seu navegador nao suporta o elemento de audio.
        </audio>
    </div>
    
    <script>
        // Configuracao - URL base do Archive.org
        const ARCHIVE_BASE_URL = 'https://archive.org/download/19-salmos/';
        
        // Lista dos 66 livros biblicos
        const BOOKS = [
            { number: 1, name: 'Genesis', testament: 'AT', file: '01_Genesis.mp3' },

            { number: 5, name: 'Deuteronomio', testament: 'AT' },
            { number: 6, name: 'Josue', testament: 'AT' },
            { number: 7, name: 'Juizes', testament: 'AT' },
            { number: 8, name: 'Rute', testament: 'AT' },
            { number: 9, name: '1 Samuel', testament: 'AT' },
            { number: 10, name: '2 Samuel', testament: 'AT' },
            { number: 11, name: '1 Reis', testament: 'AT' },
            { number: 12, name: '2 Reis', testament: 'AT' },
            { number: 13, name: '1 Cronicas', testament: 'AT' },

            { number: 21, name: 'Eclesiastes', testament: 'AT', file: '21_Eclesiastes.mp3' },
            { number: 22, name: 'Canticos', testament: 'AT' },

            { number: 27, name: 'Daniel', testament: 'AT' },
            { number: 28, name: 'Oseias', testament: 'AT' },
            { number: 29, name: 'Joel', testament: 'AT' },
            { number: 30, name: 'Amos', testament: 'AT' },
            { number: 31, name: 'Obadias', testament: 'AT' },
            { number: 32, name: 'Jonas', testament: 'AT' },

            { number: 53, name: '2 Tessalonicenses', testament: 'NT', file: '53_2Tessalonicenses.mp3' },
            { number: 54, name: '1 Timoteo', testament: 'NT', file: '54_1Timóteo.mp3' },

            { number: 56, name: 'Tito', testament: 'NT' },
            { number: 57, name: 'Filemom', testament: 'NT', file: '57_Filemom.mp3' },
            { number: 58, name: 'Hebreus', testament: 'NT', file: '58_Hebreus.mp3' },
            { number: 59, name: 'Tiago', testament: 'NT' },
            { number: 60, name: '1 Pedro', testament: 'NT', file: '60_1Pedro.mp3' },
            { number: 61, name: '2 Pedro', testament: 'NT', file: '61_2Pedro.mp3' },
            { number: 62, name: '1 Joao', testament: 'NT' },
            { number: 63, name: '2 Joao', testament: 'NT', file: '63_2João.mp3' },
            { number: 64, name: '3 Joao', testament: 'NT', file: '64_3João.mp3' },
            { number: 65, name: 'Judas', testament: 'NT', file: '65_Judas.mp3' },
            { number: 66, name: 'Apocalipse', testament: 'NT' }
        ];
        
        // Renderizar livros
        function renderBooks() {
            const container = document.getElementById('books-container');
            container.innerHTML = '';
            
            BOOKS.forEach(book => {
                const card = document.createElement('div');
                card.className = `book-card ${book.file ? 'available' : 'unavailable'}`;
                
                const number = document.createElement('div');
                number.className = 'book-number';
                number.textContent = Math.floor(book.number);
                
                const name = document.createElement('div');
                name.className = 'book-name';
                name.textContent = book.name;
                
                card.appendChild(number);
                card.appendChild(name);
                
                if (book.file) {
                    card.onclick = () => playBook(book);
                }
                
                container.appendChild(card);
            });
            
            // Atualizar estatisticas
            const availableCount = BOOKS.filter(b => b.file).length;
            const comingSoonCount = BOOKS.length - availableCount;
            
            document.getElementById('available-count').textContent = availableCount;
            document.getElementById('coming-soon-count').textContent = comingSoonCount;
        }
        
        // Tocar livro
        function playBook(book) {
            const player = document.getElementById('audio-player');
            const playerContainer = document.getElementById('player-container');
            const playerTitle = document.getElementById('player-title');
            
            // Construir URL (com encoding para espacos e caracteres especiais)
            const fileUrl = ARCHIVE_BASE_URL + encodeURIComponent(book.file);
            
            playerTitle.textContent = `${Math.floor(book.number)}. ${book.name}`;
            player.src = fileUrl;
            playerContainer.classList.add('active');
            
            // Scroll para ver o player
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        
        // Fechar player
        function closePlayer() {
            const player = document.getElementById('audio-player');
            const playerContainer = document.getElementById('player-container');
            
            player.pause();
            player.src = '';
            playerContainer.classList.remove('active');
        }
        
        // Inicializar ao carregar pagina
        document.addEventListener('DOMContentLoaded', renderBooks);
    </script>
</body>
</html>
