<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblia Cantada - 37 audios dos 66 livros biblicos em portugues">
    <title>Biblia Cantada - 37 Audios Disponiveis</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 30px;
        }
        
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .book-card.available {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .book-card.multi-files::after {
            content: '▼';
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 0.8em;
        }
        
        .book-card.unavailable {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }
        
        .book-card.unavailable:hover {
            transform: none;
        }
        
        .book-number {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .book-name {
            font-size: 0.85em;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-option:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .file-option-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .close-modal {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1em;
        }
        
        .close-modal:hover {
            background: #cc0000;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        
        .player-container.active {
            display: block;
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .player-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        audio {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        
        .close-player {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .close-player:hover {
            background: #cc0000;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: white;
            opacity: 0.8;
        }
        
        footer a {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .books-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Biblia Cantada</h1>
            <p class="subtitle">Colecao completa em audio com musica e louvor</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">26</div>
                <div class="stat-label">Livros disponiveis</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">37</div>
                <div class="stat-label">Audios totais</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">40</div>
                <div class="stat-label">Em breve</div>
            </div>
        </div>
        
        <div id="books-container" class="books-grid"></div>
        
        <footer>
            <p>Projeto Mania Libris | Stephane Cassani</p>
            <p><a href="https://manialibris.com" target="_blank">manialibris.com</a></p>
        </footer>
    </div>
    
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-title" id="modal-title"></div>
            <div id="modal-files"></div>
            <button class="close-modal" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    
    <div class="player-container" id="player-container">
        <button class="close-player" onclick="closePlayer()">Fechar</button>
        <div class="player-info">
            <div class="player-title" id="player-title"></div>
        </div>
        <audio id="audio-player" controls autoplay></audio>
    </div>
    
    <script>

        const BOOKS = [
            {n:1,name:'Genesis',files:[{name:'Genesis',file:'01_Genesis.mp3'}]},
            {n:2,name:'Exodo',files:[{name:'Exodo',file:'02_Exodo.mp3'}]},
            {n:3,name:'Levitico'},
            {n:4,name:'Numeros'},
            {n:5,name:'Deuteronomio'},
            {n:6,name:'Josue'},
            {n:7,name:'Juizes'},
            {n:8,name:'Rute'},
            {n:9,name:'1 Samuel'},
            {n:10,name:'2 Samuel'},
            {n:11,name:'1 Reis'},
            {n:12,name:'2 Reis'},
            {n:13,name:'1 Cronicas'},
            {n:14,name:'2 Cronicas'},
            {n:15,name:'Esdras'},
            {n:16,name:'Neemias'},
            {n:17,name:'Ester'},
            {n:18,name:'Jo'},
            {n:19,name:'Salmos',files:[
                {name:'Salmos (SALMOS) - 1h07',file:'19_SALMOS .mp3'},
                {name:'Salmos - 26min',file:'19_Salmos.mp3'}
            ]},
            {n:20,name:'Proverbios'},
            {n:21,name:'Eclesiastes',files:[{name:'Eclesiastes',file:'21_Eclesiastes.mp3'}]},
            {n:22,name:'Canticos'},
            {n:23,name:'Isaias'},
            {n:24,name:'Jeremias'},
            {n:25,name:'Lamentacoes'},
            {n:26,name:'Ezequiel'},
            {n:27,name:'Daniel'},
            {n:28,name:'Oseias'},
            {n:29,name:'Joel'},
            {n:30,name:'Amos'},
            {n:31,name:'Obadias'},
            {n:32,name:'Jonas'},
            {n:33,name:'Miqueias'},
            {n:34,name:'Naum'},
            {n:35,name:'Habacuque'},
            {n:36,name:'Sofonias'},
            {n:37,name:'Ageu'},
            {n:38,name:'Zacarias'},
            {n:39,name:'Malaquias'},
            {n:40,name:'Mateus',files:[
                {name:'Mateus Parte 1',file:'40_Mateus_Parte1.mp3'},
                {name:'Mateus Parte 2',file:'40_Mateus_Parte2.mp3'}
            ]},
            {n:41,name:'Marcos',files:[{name:'Marcos Parte 1',file:'41_Marcos_Parte1.mp3'}]},
            {n:42,name:'Lucas',files:[{name:'Lucas Parte 2',file:'42_Lucas_Parte2.mp3'}]},
            {n:43,name:'Joao',files:[
                {name:'Joao (completo) - 34min',file:'43_ João.mp3'},
                {name:'Joao Parte 1 - 1h50',file:'43_João_Parte1.mp3'},

            ]},
            {n:44,name:'Atos',files:[{name:'Atos',file:'44_Atos.mp3'}]},
            {n:45,name:'Romanos',files:[{name:'Romanos',file:'45_Romanos.mp3'}]},
            {n:46,name:'1 Corintios',files:[{name:'1 Corintios',file:'46_1 Coríntios .mp3'}]},
            {n:47,name:'2 Corintios',files:[{name:'2 Corintios',file:'47_2 Coríntios .mp3'}]},
            {n:48,name:'Galatas'},
            {n:49,name:'Efesios',files:[{name:'Efesios',file:'49_Efésios.mp3'}]},
            {n:50,name:'Filipenses',files:[
                {name:'Filipenses (Carta)',file:'50_Carta aos Filipenses .mp3'},
                {name:'Filipenses',file:'50_Filipenses.mp3'}
            ]},
            {n:51,name:'Colossenses',files:[
                {name:'Colossenses (Carta)',file:'51_Carta aos Colossenses .mp3'},
                {name:'Colossenses',file:'51_Colossenses.mp3'}
            ]},
            {n:52,name:'1 Tessalonicenses',files:[{name:'1 Tessalonicenses',file:'52_1Tessalonicenses.mp3'}]},
            {n:53,name:'2 Tessalonicenses',files:[{name:'2 Tessalonicenses',file:'53_2Tessalonicenses.mp3'}]},
            {n:54,name:'1 Timoteo',files:[{name:'1 Timoteo',file:'54_1Timóteo.mp3'}]},
            {n:55,name:'2 Timoteo',files:[{name:'2 Timoteo',file:'55_2Timóteo.mp3'}]},
            {n:56,name:'Tito'},
            {n:57,name:'Filemom',files:[{name:'Filemom',file:'57_Filemom.mp3'}]},
            {n:58,name:'Hebreus',files:[{name:'Hebreus',file:'58_Hebreus.mp3'}]},
            {n:59,name:'Tiago'},
            {n:60,name:'1 Pedro',files:[{name:'1 Pedro',file:'60_1Pedro.mp3'}]},
            {n:61,name:'2 Pedro',files:[{name:'2 Pedro',file:'61_2Pedro.mp3'}]},
            {n:62,name:'1 Joao'},
            {n:63,name:'2 Joao',files:[{name:'2 Joao',file:'63_2João.mp3'}]},
            {n:64,name:'3 Joao',files:[{name:'3 Joao',file:'64_3João.mp3'}]},
            {n:65,name:'Judas',files:[{name:'Judas',file:'65_Judas.mp3'}]},
            {n:66,name:'Apocalipse'}
        ];
        
        function renderBooks() {
            const container = document.getElementById('books-container');
            container.innerHTML = '';
            
            BOOKS.forEach(book => {
                const card = document.createElement('div');
                const hasFiles = book.files && book.files.length > 0;
                card.className = `book-card ${hasFiles ? 'available' : 'unavailable'}`;
                
                if (hasFiles && book.files.length > 1) {
                    card.classList.add('multi-files');
                }
                
                const number = document.createElement('div');
                number.className = 'book-number';
                number.textContent = book.n;
                
                const name = document.createElement('div');
                name.className = 'book-name';
                name.textContent = book.name;
                
                card.appendChild(number);
                card.appendChild(name);
                
                if (hasFiles) {
                    card.onclick = () => {
                        if (book.files.length === 1) {
                            playFile(book.n, book.name, book.files[0]);
                        } else {
                            showModal(book);
                        }
                    };
                }
                
                container.appendChild(card);
            });
        }
        
        function showModal(book) {
            const modal = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const modalFiles = document.getElementById('modal-files');
            
            modalTitle.textContent = `${book.n}. ${book.name}`;
            modalFiles.innerHTML = '';
            
            book.files.forEach(file => {
                const option = document.createElement('div');
                option.className = 'file-option';
                option.innerHTML = `<div class="file-option-name">${file.name}</div>`;
                option.onclick = () => {
                    playFile(book.n, book.name, file);
                    closeModal();
                };
                modalFiles.appendChild(option);
            });
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }
        
        function playFile(bookNumber, bookName, file) {
            const player = document.getElementById('audio-player');
            const playerContainer = document.getElementById('player-container');
            const playerTitle = document.getElementById('player-title');
            
            const fileUrl = ARCHIVE_BASE_URL + encodeURIComponent(file.file);
            
            playerTitle.textContent = `${bookNumber}. ${file.name}`;
            player.src = fileUrl;
            playerContainer.classList.add('active');
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        
        function closePlayer() {
            const player = document.getElementById('audio-player');
            const playerContainer = document.getElementById('player-container');
            
            player.pause();
            player.src = '';
            playerContainer.classList.remove('active');
        }
        
        document.addEventListener('DOMContentLoaded', renderBooks);
    </script>
</body>
</html>
