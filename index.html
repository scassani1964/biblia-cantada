*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);min-height:100vh;color:#fff;padding:20px}
h1{text-align:center;margin:20px 0;font-size:2.5em;color:#ffd700}
.stats{text-align:center;margin-bottom:30px;color:#aaa}
.container{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;max-width:1200px;margin:0 auto}
.book{background:linear-gradient(145deg,#2d2d44 0%,#1f1f2e 100%);border-radius:10px;padding:15px 10px;text-align:center;cursor:pointer;transition:all 0.3s;border:2px solid transparent}
.book:hover{transform:translateY(-5px);border-color:#ffd700}
.book.available{background:linear-gradient(145deg,#1e5631 0%,#143d22 100%)}
.book.unavailable{opacity:0.4;cursor:not-allowed}
.book-num{font-size:0.8em;color:#888}
.book-name{font-size:1em;margin-top:5px;font-weight:bold}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:1000}
.modal.active{display:flex}
.modal-content{background:#2d2d44;padding:30px;border-radius:15px;max-width:500px;width:90%;max-height:80vh;overflow-y:auto}
.modal h2{color:#ffd700;margin-bottom:20px}
.modal-file{padding:15px;margin:10px 0;background:#1f1f2e;border-radius:8px;cursor:pointer;transition:background 0.3s}
.modal-file:hover{background:#3d3d5c}
.close-btn{float:right;font-size:1.5em;cursor:pointer;color:#888}
.close-btn:hover{color:#fff}
#player{position:fixed;bottom:0;left:0;right:0;background:#0d0d1a;padding:15px;text-align:center}
#player audio{width:100%;max-width:600px}
#player-title{color:#ffd700;margin-bottom:10px}
</style>

function init(){const c=document.getElementById('books');BOOKS.forEach(b=>{const d=document.createElement('div');d.className='book '+(b.files?'available':'unavailable');d.innerHTML='<div class="book-num">'+b.n+'</div><div class="book-name">'+b.name+'</div>';if(b.files)d.onclick=()=>b.files.length===1?play(b.name,b.files[0]):showModal(b);c.appendChild(d)})}
function play(n,f){document.getElementById('player').style.display='block';document.getElementById('player-title').textContent=n+' - '+f.name;const a=document.getElementById('audio');a.src=ARCHIVE_URL+f.file;a.play();closeModal()}
function showModal(b){document.getElementById('modal-title').textContent=b.name;const c=document.getElementById('modal-files');c.innerHTML='';b.files.forEach(f=>{const d=document.createElement('div');d.className='modal-file';d.textContent=f.name;d.onclick=()=>play(b.name,f);c.appendChild(d)});document.getElementById('modal').classList.add('active')}
function closeModal(){document.getElementById('modal').classList.remove('active')}
