        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        h1 { font-family: 'Playfair Display', Georgia, serif; font-size: 2.5em; margin-bottom: 10px; color: #d4af37; }
        .subtitle { color: #aaa; font-size: 1.1em; }
        .stats {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        .section-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.3em;
            color: #d4af37;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .book {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .book:hover { 
            background: rgba(212, 175, 55, 0.4); 
            border-color: #d4af37;
            transform: translateY(-2px); 
        }
        .book.unavailable {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0.3;
            cursor: not-allowed;
        }
        .book.unavailable:hover { 
            transform: none; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .book.playing { 
            background: rgba(212, 175, 55, 0.6); 
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .book-num { font-size: 0.75em; color: #ddd; margin-bottom: 5px; }
        .book-name { font-size: 0.95em; font-weight: 500; }
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #1a1a2e, rgba(26, 26, 46, 0.98));
            padding: 15px 20px;
            display: none;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        .player-container.active { display: block; }
        .player-info { text-align: center; margin-bottom: 10px; }
        .player-title { font-family: 'Playfair Display', Georgia, serif; font-size: 1.2em; color: #d4af37; }
        .player-controls { display: flex; align-items: center; gap: 15px; justify-content: center; flex-wrap: wrap; }
        audio { width: 100%; max-width: 500px; }
        .nav-btn {
            background: #d4af37;
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .nav-btn:hover { background: #f0c040; }
        .nav-btn:disabled { background: #444; cursor: not-allowed; }
        .chapter-select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: 1px solid #555; }
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 180px;
        }
        footer a { color: #d4af37; text-decoration: none; }
        @media (max-width: 600px) {
            .books-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .book { padding: 10px 5px; }
            .book-name { font-size: 0.85em; }
            h1 { font-size: 1.8em; }
            footer { margin-bottom: 250px; }
        }

            const el = document.getElementById(container);
            el.innerHTML = bookList.map(book =>

                '<div class="book-name">'+book.name+'</div></div>'
            ).join('');
        }
        
        function playBook(num, chapters) {
            currentBook = num;
            currentChapter = 1;
            document.querySelectorAll('.book').forEach(b => b.classList.remove('playing'));
            document.querySelector('.book[data-num="'+num+'"]').classList.add('playing');
            const select = document.getElementById('chapter-select');
            select.innerHTML = '';
            for (let i = 1; i <= chapters; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Capitulo ' + i;
                select.appendChild(opt);
            }
            document.getElementById('player').classList.add('active');
            playChapter(1);
        }
        
        function playChapter(chapter) {
            currentChapter = chapter;
            const fileName = fileNames[currentBook];
            const padLength = (currentBook === "19") ? 3 : 2;
            const chapterNum = String(chapter).padStart(padLength, '0');
            const key = currentBook + "_" + fileName + "_" + chapterNum;
            const fileId = driveMapping[key];
            if (fileId) {
                const url = "https://drive.google.com/file/d/" + fileId + "/preview";
                document.getElementById('audio-frame').src = url;
            } else {
                console.error("File not found:", key);
            }
            const book = books.find(b => b.num === currentBook);
            document.getElementById('player-title').textContent = book.name + ' - Capitulo ' + chapter;
            document.getElementById('chapter-select').value = chapter;
            document.getElementById('prev-btn').disabled = chapter <= 1;
            document.getElementById('next-btn').disabled = chapter >= book.chapters;
        }
        
        document.addEventListener('click', e => {
            const book = e.target.closest('.book');
            if (book && book.dataset.available === 'true') {
                playBook(book.dataset.num, parseInt(book.dataset.chapters));
            }
        });
        document.getElementById('chapter-select').addEventListener('change', e => {
            playChapter(parseInt(e.target.value));
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentChapter > 1) playChapter(currentChapter - 1);
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            const book = books.find(b => b.num === currentBook);
            if (currentChapter < book.chapters) playChapter(currentChapter + 1);
        });
