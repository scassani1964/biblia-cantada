            display: grid;

            gap: 10px; max-width: 1200px; margin: 0 auto;
        }
        .book { 
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);

            border: 2px solid transparent;
        }
        .book:hover { transform: translateY(-5px); border-color: #ffd700; }
        .book.available { background: linear-gradient(145deg, #1e5631 0%, #143d22 100%); }
        .book.unavailable { opacity: 0.4; cursor: not-allowed; }
        .book-num { font-size: 0.8em; color: #888; }
        .book-name { font-size: 1em; margin-top: 5px; font-weight: bold; }
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content { 
            background: #2d2d44; padding: 30px; border-radius: 15px; 
            max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        .modal h2 { color: #ffd700; margin-bottom: 20px; }
        .modal-file { 
            padding: 15px; margin: 10px 0; background: #1f1f2e; 
            border-radius: 8px; cursor: pointer; transition: background 0.3s;
        }
        .modal-file:hover { background: #3d3d5c; }
        .close-btn { float: right; font-size: 1.5em; cursor: pointer; color: #888; }
        .close-btn:hover { color: #fff; }
        #player { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #0d0d1a; padding: 15px; text-align: center;
        }
        #player audio { width: 100%; max-width: 600px; }
        #player-title { color: #ffd700; margin-bottom: 10px; }

        function init() {
            const container = document.getElementById('books');
            BOOKS.forEach(book => {
                const div = document.createElement('div');
                div.className = 'book ' + (book.files ? 'available' : 'unavailable');
                div.innerHTML = '<div class="book-num">' + book.n + '</div><div class="book-name">' + book.name + '</div>';
                if (book.files) {
                    div.onclick = () => book.files.length === 1 ? play(book.name, book.files[0]) : showModal(book);
                }
                container.appendChild(div);
            });
        }

        function play(name, file) {
            document.getElementById('player').style.display = 'block';
            document.getElementById('player-title').textContent = name + ' - ' + file.name;
            const audio = document.getElementById('audio');
            audio.src = ARCHIVE_URL + file.file;
            audio.play();
            closeModal();
        }

        function showModal(book) {
            document.getElementById('modal-title').textContent = book.name;
            const container = document.getElementById('modal-files');
            container.innerHTML = '';
            book.files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'modal-file';
                div.textContent = file.name;
                div.onclick = () => play(book.name, file);
                container.appendChild(div);
            });
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('modal').onclick = e => { if(e.target.id === 'modal') closeModal(); };
        init();
